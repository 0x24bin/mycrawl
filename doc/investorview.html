<script type="text/javascript">
  $(function() {
    var investor = new Object();
    investor.invName = "东风汽车贸易公司";
    
    // 认缴
    var entInvtSet = new Array();
    var invtAll = BigDecimal.prototype.ZERO;
    
    
      var invt = new Object();
      invt.subConAm = "225.000000"; 
      invt.conDate = '';
      invt.conForm = "货币";
      entInvtSet.push(invt);
      
      invtAll = invtAll.add($.isNumeric(invt.subConAm) ? new BigDecimal(invt.subConAm) : BigDecimal.prototype.ZERO);
    
      
    // 实缴
    var entInvtActlSet = new Array();
    var invtActlAll = BigDecimal.prototype.ZERO;
    
    
      var invtActl = new Object();
      invtActl.acConAm = "225.000000";
      invtActl.conDate = '2004年7月5日';
      invtActl.conForm = "货币";
      entInvtActlSet.push(invtActl);
      
      invtActlAll = invtActlAll.add($.isNumeric(invtActl.acConAm) ? new BigDecimal(invtActl.acConAm) : BigDecimal.prototype.ZERO);
    
    
    investor.invtAll = invtAll.toString();
    investor.invtActlAll = invtActlAll.toString();
    investor.entInvtSet = entInvtSet;
    investor.entInvtActlSet = entInvtActlSet;
    
    generateInvestor(investor);
  });
  
  function generateInvestor(investor) {
    var html = "";
    var entInvtSet = investor.entInvtSet;
    var entInvtActlSet = investor.entInvtActlSet;
    
    var invtCount = entInvtSet.length;
    var actlCount = entInvtActlSet.length;
    var maxRow = invtCount > actlCount ? invtCount : actlCount;
    for(var j = 0; j < maxRow; j++) {
      html += '<tr>';
      if(j == 0) {
        html += '<td rowspan="' + maxRow + '">' + (investor.invName || '') + '</td>';
        html += '<td rowspan="' + maxRow + '">' + (investor.invtAll || '') + '</td>';
        html += '<td rowspan="' + maxRow + '">' + (investor.invtActlAll || '') + '</td>';
      }
      if(j < invtCount) {
        var invt = entInvtSet[j];
        html += '<td>' + (invt.conForm || '') + '</td>';
        html += '<td>' + (invt.subConAm || '') + '</td>';
        html += '<td>' + (invt.conDate || '') + '</td>';
      }else{
        html += '<td colspan="3"></td>';
      }
      
      if(j < actlCount) {
        var actl = entInvtActlSet[j];
        html += '<td>' + (actl.conForm || '') + '</td>';
        html += '<td>' + (actl.acConAm || '') + '</td>';
        html += '<td>' + (actl.conDate || '') + '</td>';
      }else{
        html += '<td colspan="3"></td>';
      }
      
      html += '</tr>';
    }
    if(maxRow == 0) {
      html += '<tr>';
      html += '<td>' + (investor.invName || '') + '</td>';
      html += '<td>' + (investor.invtAll || '') + '</td>';
      html += '<td>' + (investor.invtActlAll || '') + '</td>';
      html += '</tr>';
    }
    $("#investor").append(html);
  }
</script>

<script type="text/javascript">
  $(function() {
    // 模拟分页效果
    $(".page-container").each(function() {
      var c = $(this);
      var i = c.parents("table").find(".page-item");
      var s = c.attr("rel") || 5; // 默认每页5条数据
      paging.simulate.init({
        container: c,
        items: i,
        size: s
      });
    });
    
    // 初始化td（收起多余的字）
    // td中内容需要收起的有格式要求 <td row="2" col="36" class="words">
    // row为显示的行数，col为显示的列数 
    $(".words").each(function(){
      var words = $(this).html();
      var rowLen = $(this).attr("row");
      var colLen = $(this).attr("col");
      cutWords(rowLen,colLen,words,$(this));
    });
  });
  
  // 截取多余的汉字，并添加“更多”超链接
  function cutWords(rowLen, colLen, words, $td) {
    // td中字数
    var wordsLen = strlen(words);
    // 如果字数少于要求，则不作任何操作
    if(wordsLen <= rowLen*colLen) {
      return false;
    }
    // 截取后的内容
    var shortWords = cutstr(words, rowLen * colLen - 6);
    // 清除td中内容
    $td.html("");
    // 创建截取后字符的span，并添加到td中
    $(document.createElement("span")).attr("id", "shortWords").html(shortWords + " ").appendTo($td);
    // 创建“更多”超链接，并添加到td中
    $(document.createElement("a")).attr("href","javascript:;").attr("id","moreWordId").click(function() {
      moreWords(this);
      return false;
    }).html("更多").appendTo($td);
    // 创建所有字符span，并添加到td中
    $(document.createElement("span")).attr("id", "allWords").addClass("hide").html(words + " ").appendTo($td);
    // 创建“收起更多”超链接，并添加到td中
    $(document.createElement("a")).attr("href", "javascript:;").attr("id", "hideWordId").click(function() {
      hideWords(this);
      return false;
    }).html("收起更多").appendTo($td).hide();
  }
  
  // 更多
  function moreWords(a) {
    // 找到容器td
    $td = $(a).parents(".words");
    $td.find("#moreWordId, #shortWords").hide();
    $td.find("#allWords, #hideWordId").show();
  }
  
  // 收起更多
  function hideWords(a) {
    // 找到容器td
    $td = $(a).parents(".words");
    $td.find("#shortWords, #moreWordId").show();
    $td.find("#allWords, #hideWordId").hide();
  }
</script>
